<!DOCTYPE html>
<html lang="pt-br">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fisio + Terapia | Saúde Integral | Configurações</title>
    <link rel="stylesheet" href="visu.css" />

 </head>
 <body>

    <button class="btn-toggle" onclick="toggleSidebar()">☰</button>
    <div class="overlay" id="overlay" onclick="toggleSidebar()"></div>


    <aside id="sidebar">
        <div class="logo-sidebar">
            <img src="logo.png" alt="Fisio + Terapia">
        </div>
        <nav>
            <a href="index.html" onclick="toggleSidebar()">Início</a>
            <a href="paglogin.html" onclick="toggleSidebar()">Login</a>
            <a href="pagcadastro.html" onclick="toggleSidebar()">Cadastro</a>
            <a href="avaliações.html" onclick="toggleSidebar()">Avaliações</a>
            <a href="configurações.html" oncli5ck="toggleSidebar()">Configurações</a>
        </nav>
    </aside>


<main>
    <div class="config-container">
        <h1>Configurações do Site</h1>

        <div class="config-card">
            <div class="config-item">
                <label>Modo escuro</label>
                <input type="checkbox" id="darkMode">
            </div>

            <div class="config-item">
                <label>Tamanho da fonte</label>
                <input type="range" min="14" max="20" value="16" id="fontSize">
            </div>
        </div>


        <div class="config-card">
            <div class="config-item">
                <label>Idioma</label>
                <select>
                    <option>Português</option>
                    <option>English</option>
                    <option>Español</option>
                </select>
            </div>
        </div>
    </div>
</main>


<script>
    const darkToggle = document.getElementById('darkMode');
    const fontSizeRange = document.getElementById('fontSize');


    if (localStorage.getItem('darkMode') === 'true') {
        document.body.classList.add('dark');
        darkToggle.checked = true;
    }

    if (localStorage.getItem('fontSize')) {
        document.body.style.fontSize = localStorage.getItem('fontSize') + 'px';
        fontSizeRange.value = localStorage.getItem('fontSize');
    }


    darkToggle.addEventListener('change', () => {
        document.body.classList.toggle('dark');
        localStorage.setItem('darkMode', darkToggle.checked);
    });


    fontSizeRange.addEventListener('input', () => {
        document.body.style.fontSize = fontSizeRange.value + 'px';
        localStorage.setItem('fontSize', fontSizeRange.value);
    });
</script>


        <footer>
            <p>&copy; 2025 Fisio + Terapia. Todos os direitos reservados.</p>
        </footer>
    </main>


    <script>
        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('open');
            document.getElementById('overlay').classList.toggle('active');
        }
    </script>
 </body>
</html>
