  <main class="login-page">
    <div class="login-container">
        <h1>Cadastro (Profissional)</h1>
        <p>Cadastre-se como profissional</p>

        <form>
            <labe>Nome :</label>
            <input type="text" id="nome" name="nome" placeholder="Digite seu nome completo" required>

            <label>Data de Nascimento :</label>
            <input type="date" id="idade" name="idade" placeholder="Coloque sua data de nascimento" required>
    
            <div>
            <label>Gênero :</label>
            <div class="gender-options">
             <input type="radio" id="masculino" name="genero" value="masculino">
             <label for="masculino">Masculino</label>

             <input type="radio" id="feminino" name="genero" value="feminino">
             <label for="feminino">Feminino</label>
            </div>
           </div>

            <div class="form-group">
                   
                <label>Número do CREFITO :</label>
                <input type="text" id="crefito" name="crefito"
                       placeholder="Ex: 123456-F" required>


                <label>Região do CREFITO :</label>
                <select id="regiao-crefito" name="regiao-crefito" required>
                    <option value="">Selecione a região</option>
                    <option value="CREFITO-1">CREFITO-1 (RJ)</option>
                    <option value="CREFITO-2">CREFITO-2 (SP)</option>
                    <option value="CREFITO-3">CREFITO-3 (MG)</option>
                    <option value="CREFITO-4">CREFITO-4 (PE)</option>
                    <option value="CREFITO-5">CREFITO-5 (RS)</option>
                    <option value="CREFITO-6">CREFITO-6 (CE)</option>
                    <option value="CREFITO-7">CREFITO-7 (BA)</option>
                    <option value="CREFITO-8">CREFITO-8 (PR)</option>
                    <option value="CREFITO-9">CREFITO-9 (GO)</option>
                    <option value="CREFITO-10">CREFITO-10 (SC)</option>
                    <option value="CREFITO-11">CREFITO-11 (DF)</option>
                    <option value="CREFITO-12">CREFITO-12 (PA)</option>
                    <option value="CREFITO-13">CREFITO-13 (PB)</option>
                    <option value="CREFITO-14">CREFITO-14 (AP)</option>
                    <option value="CREFITO-15">CREFITO-15 (MT)</option>
                    <option value="CREFITO-16">CREFITO-16 (MA)</option>
                    <option value="CREFITO-17">CREFITO-17 (RN)</option>
                    <option value="CREFITO-18">CREFITO-18 (PI)</option>
                </select>
            </div>

            <label>E-mail :</label>
            <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>

            <label>Senha :</label>
            <input type="password" id="senha" name="senha" placeholder="Crie uma senha" required>

            <label>Anexe a sua foto :</label>
            <input type="file" id="foto" name="arquivofoto">
        
            <button type="submit">Cadastrar</button>
        </form>

        <div class="login-links">
            <a href="paglogin.html">Já tenho conta</a>
        </div>
    </main>
