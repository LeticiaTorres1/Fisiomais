<!DOCTYPE html>
<html lang="pt-br">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fisio + Terapia | Saúde Integral | Plano</title>
    <link rel="stylesheet" href="visu.css" />
 </head>
  <body style = "margin-top: 130px;">
    <header>
        <div class="nav-container">
            <div class="logo-nav">
                <img src="logo.png" alt="Fisio + Terapia" width=28%>
            </div>
            <nav>
                <ul class="menu-horizontal">
                    <li><a href="index.html">Início</a></li>
                    <li><a href="paglogin.html">Login</a></li>
                    <li><a href="cadastro.html">Cadastro</a></li>
                    <li><a href="avaliações.html">Avaliações</a></li>
                    <li><a href="configurações.html">Configurações</a></li>
                </ul>
            </nav>
        </div>
    </header>
    
   <main class="login-page">
    <div class="login-container">
        <h1>Contratação do Plano</h1>
        <p>Faça o seu login e realize o pagamento do plano</p>

        <form>
            <input type="email" placeholder="E-mail" required>
            <input type="password" placeholder="Senha" required>

                <select id="formaPagamento" onchange="mostrarPagamento()">
                 <option value="">Forma de pagamento</option>
                 <option value="pix">Pix</option>
                 <option value="cartao">Cartão</option>
                </select>


    <div id="pix" class="pagamento" style="display:none;">
        <div class="qrcode">
            <img src = "qrcod.jpg" width = "200px">
        </div>
    </div>


    <div id="cartao" class="pagamento" style="display:none;">
        <input type="text" placeholder="Nome do titular">
        <input type="text" placeholder="Número do cartão">
        <input type="text" placeholder="CVC">
        <input type="month" placeholder="Validade">
    </div>

         <button type="submit">Finalizar Contratação</button>
        </form>

        <div class="login-links">
            <a href="pagcad-paciente.html">Criar conta</a>
        </div>
    </div>
   </main>

    <footer>
        <p>&copy; 2025 Fisio + Terapia. Todos os direitos reservados.</p>
    </footer>

    <script>
        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('open');
            document.getElementById('overlay').classList.toggle('active');
        }

        function mostrarPagamento() {
        const forma = document.getElementById("formaPagamento").value;
            document.getElementById("pix").style.display = "none";
            document.getElementById("cartao").style.display = "none";


        if (forma === "pix") {
            document.getElementById("pix").style.display = "block";
        }


        if (forma === "cartao") {
            document.getElementById("cartao").style.display = "block";
        }
       }

    </script>
  </body>
</html>
