<!DOCTYPE html>
<html lang="pt-br">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fisio + Terapia | Saúde Integral | Cadastro</title>
    <link rel="stylesheet" href="visu.css" />

 </head>
  <body>

    <button class="btn-toggle" onclick="toggleSidebar()">☰</button>
    <div class="overlay" id="overlay" onclick="toggleSidebar()"></div>


    <aside id="sidebar">
        <div class="logo-sidebar">
            <img src="logo.png" alt="Fisio + Terapia">
        </div>
        <nav>
            <a href="index.html" onclick="toggleSidebar()">Início</a>
            <a href="paglogin.html" onclick="toggleSidebar()">Login</a>
            <a href="cadastro.html" onclick="toggleSidebar()">Cadastro</a>
            <a href="avaliações.html" onclick="toggleSidebar()">Avaliações</a>
            <a href="configurações.html" onclick="toggleSidebar()">Configurações</a>
        </nav>
    </aside>


   <main class="login-page">
    <div class="login-container">
        <h1>Cadastro (Paciente)</h1>
        <p>Cadastre-se como paciente</p>

        <form>
            <labe>Nome :</label>
            <input type="text" id="nome" name="nome" placeholder="Digite seu nome completo" required>

            <label>Data de Nascimento :</label>
            <input type="date" id="idade" name="idade" placeholder="Coloque sua data de nascimento" required>
    
            <div>
            <label>Gênero :</label>
            <div class="gender-options">
             <input type="radio" id="masculino" name="genero" value="masculino">
             <label for="masculino">Masculino</label>

             <input type="radio" id="feminino" name="genero" value="feminino">
             <label for="feminino">Feminino</label>
            </div>
           </div>

            <label>E-mail :</label>
            <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>

            <label>Senha :</label>
            <input type="password" id="senha" name="senha" placeholder="Crie uma senha" required>

            <label>Anexe a sua foto :</label>
            <input type="file" id="foto" name="arquivofoto">
        
            <button type="submit">Cadastrar</button>
        </form>

        <div class="login-links">
            <a href="paglogin.html">Já tenho conta</a>
        </div>
    </div>
    </main>

        <footer>
            <p>&copy; 2025 Fisio + Terapia. Todos os direitos reservados.</p>
        </footer>


    <script>
        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('open');
            document.getElementById('overlay').classList.toggle('active');
        }
    </script>

  </body>
</html>
